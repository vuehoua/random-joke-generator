<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Random Joke Generator</title>
</head>

<body>
    
    <!-- container -->
    <div class="container">
        <h1>Dad Jokes</h1>

        <!-- joke text appears here -->
        <p class="joke-text">Joke text goes here...</p>

        <!-- buttons -->
        <div class="buttons">
            <button class="btn new-joke-btn">Get New Joke</button>

            <!-- .tweet button (actually a link), no href initally -->
            <a href="" class="btn tweet-btn" target="_blank" rel="noopener noreferrer">Tweet</a>
        </div>
    </div>



<script type="text/javascript" src="style.js"></script>
</body>

</html>
